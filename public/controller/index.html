<!doctype html>
<html lang="en">
<head>
    <title>Multeor</title>
    <meta charset="UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, initial-scale=1, user-scalable=0, minimal-ui">
    <meta name="robots" content="noindex, follow" />
    <link rel="canonical" href="http://multeor.com/" />
    <link rel="stylesheet" href="/static/css/controller.css" />
    <script src="/static/javascript/third-party/Upon.min.js" data-config="/static/javascript/Upon.config.js?20140212" data-set="third-party controller"></script>
</head>

<body>

    <div id="fb-root"></div>

    <div id="game-start" class="anon">
        <div id="message">
            Go to multeor.com on your computer to generate your game code, then enter it below:
        </div>
        <div id="enter-game-code">
            <p><input type="number" name="game-code" value="" min="10000" max="99999" placeholder="enter game code here" /></p>
            <div id="connect-button" class="clearfix">
                <div class="buddy-icon"><div class="mask"></div></div>
                <span id="join-game" class="button disabled"><button>Connecting</button></span>
            </div>
        </div>
    </div>

     <div id="game-end" class="anon">
        <div id="you-scored" class="clearfix">
            <div class="buddy-icon"><div class="mask"></div></div>
            <div class="you-scored-text"></div>
        </div>
        <p id="facebook-share">
          <a href="#">Share score on facebook</a>
        </p>
        <p id="game-reset">
          <a href="#">Play again</a>
        </p>
        <p id="about-multeor">
          <a href="/about/">About Multeor</a>
        </p>
    </div>

    <div id="controller">
        <div id="score"><span>0</span></div>
        <div id="leftControls">
            <div id="joystick">
                <div id="stick"></div>
            </div>
        </div>
        <div id="rightControls">
            <div id="boost"></div>
        </div>
        <div id="sensors"></div>
    </div>


    <div id="error" class="container">
        <div class="row">
            <div id="error-message" class="columns twelve">
                <!-- inject error message here -->
            </div>
        </div>
    </div>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-83949074-5"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-83949074-5');
    </script>
</body>
</html>
