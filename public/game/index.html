<!doctype html>
<html lang="en">
<head>
    <title>Multeor - a multiplayer webgame</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1000, user-scalable=yes" />
    <meta name="robots" content="noindex, follow" />
    <link rel="canonical" href="http://multeor.com/" />
    <link rel='stylesheet' href='/static/css/viewer.css' />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-83949074-5"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-83949074-5');
    </script>
    <script src="/static/javascript/third-party/Upon.min.js" data-config="/static/javascript/Upon.config.js?20140212" data-set="third-party viewer"></script>
</head>

<body>

<div id="desktop-container">
    <div class="wrapper">
        <div id="error" class="container">
            <div class="row">
                <div id="error-message" class="columns twelve">
                    <!-- inject error message here -->
                </div>
            </div>
        </div>

        <div class="main">
            <div class="instructions-container container">
              <div class="row">
                <div class="columns five">
                  <div class="highestScoreEver"><!-- --></div>
                </div>
                <div class="columns seven"></div>
              </div>
              <div class="row">
                <div class="columns four step-header step-header-first">1</div>
                <div class="columns four step-header step-header-second">2</div>
                <div class="columns four step-header step-header-third">3</div>
              </div>
              <div class="row step-row">
                <div class="columns four step step-first">
                    <p>
                        Sync your mobiles:<br/>
                        go to<br/>
                        multeor.com<br/>
                        <span class="siteurl">multeor.com</span>
                    </p>
                </div>
                <div class="columns four step step-second">
                    <p>
                        Enter this code:<br/>
                        <span class="gamecode-container"></span>
                        <span class="gamecode-container second"></span>
                    </p>
                </div>
                <div class="columns four step step-third">
                    <p>
                        Everyone in?
                    </p>
                    <a href="#" id="gameStart" class="button disabled"><button>Start!<span class="button-sub">(up to 8 players)</span></button></a>
                </div>
              </div>
            </div>
            <div class="destroy-container container">
                <div class="row">
                    <div class="columns twelve">
                        <span>DESTROY!</span>
                    </div>
                </div>
            </div>
            <div class="leaderboard-container container">
                <div class="row">
                    <div class="columns five">
                        <div class="highestScoreEver"><!-- --></div>
                    </div>
                    <div class="columns seven">
                        <a id="gameReset" href="#" class="button"><button>Again!</button></a>
                    </div>
                </div>
            </div>

            <canvas id="canvas"></canvas>
        </div>

        <div class="canvas-footer">
          <a href="#" class="audio-toggle"></a>
          <a href="/about/" class="about">About Multeor</a>
        </div>

        <div class="push clearfix"></div>
    </div>

    <div class="footer" role="footer">
        <ul class="developed-by">
              <li><a href="http://galaxy.fili.nl" title="Front-end and back-end Webdeveloper" target="_blank" class="fili-logo">Filidor Wiese</a></li>
              <li><a href="http://avth.nl" title="Grafisch ontwerp en illustratie" target="blank" class="avth-logo">Arthur van 't Hoog</a></li>
              <li><a href="http://dasblitz.nl" title="webdevelopment" target="_blank" class="dasblitz-logo">Arjen de Vries</a></li>
        </ul>
    </div>
</div>

</body>
</html>
